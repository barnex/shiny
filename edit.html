<html>

<head>
	<meta charset="utf-8">
	<title>Edit</title>

	<style>
	.flex-container {
		display: flex;
	}
	.palette {
		border: 1px solid #999999;
		margin: 2px;
		overflow-y: scroll;
	}
	.border {
		border: 1px solid #999999;
		margin: 2px;
	}
	.selected {
		border: 3px solid #0000FF;
	}
	.unselected {
		border: 3px solid #FFFFFF;
	}
	
	</style>

</head>

<body>
	<script src="wasm_exec.js"></script>
	<script>
		if (!WebAssembly.instantiateStreaming) { // polyfill
			WebAssembly.instantiateStreaming = async (resp, importObject) => {
				const source = await (await resp).arrayBuffer();
				return await WebAssembly.instantiate(source, importObject);
			};
		}

		const go = new Go();
		let mod, inst;
		WebAssembly.instantiateStreaming(fetch("edit.wasm"), go.importObject).then(async (result) => {
			mod = result.module;
			inst = result.instance;
			await go.run(inst);
		});

	</script>

	<div class="flex-container">

	<div id="palette" class="palette" width=128 height=128>
	</div>

	<canvas id="canvas" width="800" height="600" class="border">
	</canvas>

	</div>


</html>
